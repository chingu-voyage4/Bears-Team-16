language: node_js
node_js: lts/*
cache:
  directories:
    - node_modules
matrix:
  include:
    - node_js: lts/*
      services:
        - postgresql
      env: TEST=server
      before_script:
        - psql -c "CREATE DATABASE recipes_test;" -U postgres
        - psql -c "ALTER USER postgres WITH PASSWORD 'postgres';" -U postgres
      script: cd $TEST && npm install && npm test
      deploy:
        provider: heroku
        skip_cleanup: true
        app:
          development: bearecipes
        api_key:
          secure: 

    - node_js: lts/*
      env: TEST=client
      script: cd $TEST && npm install && npm run test